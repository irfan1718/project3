<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="topContainer"
        style="background-image: url(./images/bg-pattern-card.svg)"
      >
        <div class="profile">
          <img src="./images/image.jpg" alt="" />
        </div>
      </div>
      <div class="centerContainer">
        <span
          ><span class="nameOfProfile">Irfan Yousuf I</span>
          <span class="ageOfProfile">22</span></span
        >
        <span class="placeOfProfile">Kerala, India</span>
      </div>

      <div class="bottomContainer">
        <span class="analytics"
          ><span class="dataValue">Degree</span>
          <span class="dataName">BCA</span></span
        >
        <span class="analytics"
          ><span class="dataValue">Interest</span>
          <span class="dataName">Web/App Development</span></span
        >
        <span class="analytics"
          ><span class="dataValue">Hobbie</span>
          <span class="dataName">Coding</span></span
        >
      </div>
    </div>
  </body>
</html>
